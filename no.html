<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Page</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ff5b86;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    text-align: center;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  h1 {
    font-size: 48px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    margin-bottom: 30px;
  }

  p {
    font-size: 24px;
    line-height: 1.6;
    margin-bottom: 40px;
  }

  .heart {
    font-size: 100px;
    color: #ff5b86;
    margin-bottom: 30px;
  }

  .message {
    font-size: 20px;
    font-style: italic;
  }
</style>
</head>
<body>

<div class="container">
  <div class="heart">&hearts;</div>
  <h1>No, I'm sorry.</h1>
  <p>Let's take a break and watch something funny!</p>
  <p class="message">Thank you for understanding!</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

</body>
</html>
